<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0 else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem">
            <p>{{ itemCarrinho.descricao }}</p>
            <p>Pre√ßo: {{ itemCarrinho.preco| currency: "BRL" }}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calcularTotal()">
            </label>
            <button (click)="removeProdutoCarrinho(itemCarrinho.id)" class="remove-button">
                <i class="fa-solid fa-x"></i>
            </button>
        </li>
    </ul>
    <h2 class="cart-total">Total: R$ {{ total | currency: "BRL"}}</h2>
    <button (click)="comprar()" class="buy-button">Comprar</button>
</div>


<ng-template #semProduto>
    Nenhum produto foi adicionado ao carrinho
</ng-template>
